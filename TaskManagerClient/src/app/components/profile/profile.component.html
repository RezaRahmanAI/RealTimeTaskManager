<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Profile</h2>
  <div class="bg-white p-6 rounded-lg shadow max-w-md">
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input [(ngModel)]="profile.userName" name="userName" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="profile.email" name="email" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Update Profile</button>
      <p *ngIf="error" class="text-red-500 text-center">{{ error }}</p>
    </form>
  </div>
</div>
